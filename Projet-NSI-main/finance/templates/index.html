{% block main %}

</form>

<img src= "https://www.silhouettepng.com/wp-content/uploads/2/Octopus-PNG-Silhouette.png" width=30% height=30% style="margin-top: 3em;">

    <button class="btn btn-primary connect_button" type="submit" action="/login" >Se connecter</button>
