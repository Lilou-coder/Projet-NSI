{% extends "layout.html" %}

{% block title %}
    Creategames
{% endblock %}

{% block main %}

<head>
    <audio controls autoplay loop id="myAudio" style="display: none">
        <source src="https://github.com/Lilou-coder/Projet-NSI/raw/main/musique_Zh8uWuGw.mp3" type="audio/mp3">
    </audio>
</head>

<form class="blankspace logindiv" action="/creategame" method="post" >
    

    <label for="cars" class="white_question">Choisis un sujet:</label>

    <select name="subject" class="derouler">
        <option value="Histoire">Histoire</option>
        <option value="SVT">SVT</option>
        <option value="Maths">Maths</option>
        <option value="Geographie">Geographie</option>
    </select>

    <input autocomplete="off" autofocus class="form-control inputs" name="number_of_questions" placeholder="entre 2 et 15 questions " min="2" max="15" type="number">
    <input autocomplete="off" autofocus class="form-control inputs" name="time" placeholder="entre 3 et 20 secondes" min="3" max="20" type="number">

    <button class="btn btn-primary" type="submit">Jouer</button>
    

</form>


{% endblock %}
