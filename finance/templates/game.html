{% extends "layout.html" %}

{% block title %}
    Game
{% endblock %}

{% block javascript %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
            $('a#test').on('click', function(e) {
                e.preventDefault()
                $.getJSON('/background_process_test',
                    function(data) {
                //do nothing
                });
                return false;
            });
            });
    </script>
{% endblock %}

{% block main %}

    <audio controls autoplay loop>
        <source src="https://vgmsite.com/soundtracks/mario-paint-game-rip/beevmkcpjb/01%20Mario%20Paint.mp3" type="audio/mp3">
    </audio>

    {% if progress == -1 %}
    <h1>Please Wait</h1>
    {% else %}
        <header>Your score is {{score}} </header>
        <table class="table tablestriped">
            <thead>
                <tr>
                    <th class="text-start">{{ question }}</th>
                </tr>
            </thead>
        </table>
        <form method = "post">
            <button href=# id=test class="button" type="submit" name="answer" value = 1> {{ answer1 }} </button>
            <button href=# id=test class="button" type="submit" name="answer" value = 2> {{ answer2 }} </button>
            <button href=# id=test class="button" type="submit" name="answer" value = 3> {{ answer3 }} </button>
            <button href=# id=test class="button" type="submit" name="answer" value = 4> {{ answer4 }} </button>
        </form>
    {% endif %}

{% endblock %}
